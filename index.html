<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shameem — Portfolio</title>
  <meta name="description" content="Shameem | Coding enthusiast who loves Minecraft & Free Fire. Cricket and swimming fan." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b1220;
      --card: #111a2e;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #4f46e5;
      --accent-2: #22c55e;
      --ring: rgba(79,70,229,.45);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --container: 1100px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background: radial-gradient(1200px 600px at 20% -10%, rgba(79,70,229,.18), transparent),
                                     radial-gradient(900px 500px at 100% 10%, rgba(34,197,94,.16), transparent),
                                     var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    .container{width:100%;max-width:var(--container);margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;backdrop-filter: blur(10px); background: rgba(11,18,32,.6); border-bottom:1px solid rgba(148,163,184,.12); z-index: 50}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:.5px}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:grid;place-items:center; box-shadow: var(--shadow)}
    .logo span{font-weight:800}
    .menu{display:flex;gap:18px}
    .menu a{padding:8px 12px;border-radius:12px;transition:.2s}
    .menu a:hover{background: rgba(148,163,184,.12)}

    .hero{padding:72px 0 28px}
    .hero-inner{display:grid;grid-template-columns:1.3fr .7fr;gap:28px;align-items:center}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)); border:1px solid rgba(148,163,184,.14);border-radius:var(--radius);padding:28px; box-shadow: var(--shadow)}
    .tag{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid rgba(148,163,184,.18);background: rgba(148,163,184,.08);font-size:12px;color:var(--muted)}
    h1{font-size:44px;line-height:1.1;margin:14px 0 12px}
    p.lead{font-size:18px;color:#cbd5e1;margin:0}
    .cta{display:flex;gap:12px;margin-top:22px}
    .btn{padding:12px 16px;border-radius:14px;border:1px solid rgba(148,163,184,.2);display:inline-flex;align-items:center;gap:8px;font-weight:600;cursor:pointer;transition:.2s}
    .btn.primary{background:linear-gradient(135deg,var(--accent),#7c3aed); border-color: transparent}
    .btn:hover{transform: translateY(-1px)}

    .pfp{aspect-ratio:1/1;border-radius:16px;background: conic-gradient(from 200deg, rgba(79,70,229,.2), rgba(34,197,94,.2)); padding:10px}
    .pfp .inner{height:100%;border-radius:12px;background:#0b1220;display:grid;place-items:center;overflow:hidden}
    .pfp img{width:100%;height:100%;object-fit:cover;border-radius:12px}

    section{padding:40px 0}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:22px}

    .feature{grid-column: span 12;}
    @media (min-width: 900px){
      .feature{grid-column: span 6}
    }

    .kicker{font-size:12px;letter-spacing:.12em;color:var(--muted);text-transform:uppercase}
    h2{margin:8px 0 10px;font-size:28px}

    .list{display:grid;gap:12px;margin-top:10px}
    .list .row{display:flex;align-items:center;gap:12px}
    .dot{width:10px;height:10px;border-radius:50%;background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.1)); border:1px solid rgba(148,163,184,.25)}

    footer{padding:28px 0 60px;border-top:1px solid rgba(148,163,184,.12);color:var(--muted)}
    .foot{display:flex;flex-wrap:wrap;gap:16px;align-items:center;justify-content:space-between}
    .social{display:flex;gap:8px}
    .chip{padding:8px 12px;border:1px solid rgba(148,163,184,.18);border-radius:999px}

    /* Smooth scrolling */
    html{scroll-behavior:smooth}

    /* NEW - Scroll to top button */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg,var(--accent),#7c3aed);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
      box-shadow: var(--shadow);
      z-index: 100;
    }
    #scrollTopBtn.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Small screens */
    @media (max-width: 840px){
      .hero-inner{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- existing content ... -->

  <footer>
    <div class="container foot">
      <div>© <span id="year"></span> Shameem. All rights reserved.</div>
      <div class="social">
        <span class="chip">Minecraft • Free Fire</span>
        <span class="chip">Cricket • Swimming</span>
      </div>
    </div>
  </footer>

  <!-- NEW - Scroll to top button -->
  <button id="scrollTopBtn" aria-label="Scroll to top">↑</button>

  <script>
    // Update year automatically
    document.getElementById('year').textContent = new Date().getFullYear();

    // NEW - Scroll to top logic
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollTopBtn.classList.add("show");
      } else {
        scrollTopBtn.classList.remove("show");
      }
    });
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
